---
# ==============================================================================
# PLAY: Configure Catalogue Application (Node.js)
# Purpose: Prepares the environment and downloads the application code.
# ==============================================================================
- name: configure catalogue
  hosts: catalogue        # Targets the [catalogue] group in inventory.ini
  become: yes             # Requires root to install Node.js and create users

  tasks:
    # 1. Enable the specific stream for Node.js 20 in the package manager
    - name: enable nodejs 20
      ansible.builtin.command: dnf module enable nodejs:20 -y

    # 2. Install the Node.js runtime environment
    - name: install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    # 3. Security Best Practice: Create a restricted user to run the app
    - name: create system user roboshop
      ansible.builtin.user:
        name: roboshop
        system: true              # Makes it a system-level account
        home: /app                # Sets the home directory
        shell: /sbin/nologin      # Prevents interactive terminal access for security
        comment: "Roboshop system user"

    # 4. Create the main directory where the application code will live
    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    # 5. Download the zipped application code from AWS S3
    - name: download catalogue
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip 
        dest: /tmp/catalogue.zip  # Store it temporarily in /tmp

    # 6. Extract the downloaded code into the application directory
    - name: unarchieve catalogue
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes           # Tells Ansible the zip is already on the remote server